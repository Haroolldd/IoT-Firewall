<ion-content [fullscreen]="true">
  <div id="contain">
  <ion-label class = "title">IoT Firewall</ion-label>
  <ion-item>
    <ion-icon name="person-outline" color="light"></ion-icon>
    <ion-input [(ngModel)] ="uname" label="Username" labelPlacement="floating"  type="text" placeholder="Enter your username" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock-closed" color="light"></ion-icon>
    <ion-input [(ngModel)] ="pword" label="Password" labelPlacement="floating"  type="text" placeholder="Enter your password" type ="password"></ion-input>
  </ion-item>
    <ion-button expand="block" shape="round" size="medium" class="login-button" (click)="login()">Login</ion-button>
</div>
</ion-content>
